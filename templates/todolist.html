{% extends 'layout.html' %}

{% block body %}

      <tr style="border:2px solid #191c1b;color:#191c1be !important;">
        <th>Tasks</th>
      </tr>
      {% for todo in tasks %}

        </tr>
      {% endfor %}
  </table>
</div>
{% endblock %}
